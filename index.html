<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/chartist.min.css" media="screen" title="no title">
  </head>
  <body>

    <!-- TODO: Use threshold plugin http://gionkunz.github.io/chartist-js/plugins.html#zoom-plugin -->

    <div class="ct-chart ct-perfect-fourth" style="max-width:100vw; max-height:100vh;"></div>

    <script src="assets/chartist.min.js"></script>

    <script type="text/javascript">
      var chart = new Chartist.Line('.ct-chart', {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
      series: [
        [1, 5, 2, 5, 4, 3]
      ]
      }, {
      low: 0,
      showArea: true,
      showPoint: false,
      fullWidth: true
      });

      chart.on('draw', function(data) {
      if(data.type === 'line' || data.type === 'area') {
        data.element.animate({
          d: {
            begin: 2000 * data.index,
            dur: 2000,
            from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
            to: data.path.clone().stringify(),
            easing: Chartist.Svg.Easing.easeOutQuint
          }
        });
      }
      });
    </script>
  </body>
</html>
